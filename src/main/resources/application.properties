#server.port=8080
spring.application.name = QUIZ
#Context path
#server.servlet.context-path=/app

#liquibase
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
spring.liquibase.enabled=true

#DB
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:quiz
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Spring security password
spring.security.user.name=admin
spring.security.user.password=admin

springfox.documentation.swagger.v2.path=/swagger.json

#h2-database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#if want to to persist data/save data (not delte after every restart)
spring.datasource.url=jdbc:h2:./data/sampledata

#hibernate property
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate
